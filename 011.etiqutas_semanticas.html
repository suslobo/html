<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas semanticas</title>
</head>
<body>
    <!--las etiquetas proporcionan un significado estructural al 
    contenido, mejora la claridad y la accesibilidad de la página web  -->
    <!-- header= define la cabecera del documento
    <nav>= sección de navegación, puede contener enlaces a otras paginas o a secciones del mismo sitio web
    <main>= envolveria el contenido principal de la pagina
    <section>=agruparia contenido relacionado dentro de una pagina.
    <aticle>= contenido independiente, por ejemplo un artículo o publicacion de blog
    <aside>= contiene informacion adicional pero relacionada al contenido
    <footer>= pie de pagina, contien la informacion del copyright y enlaces adicionales -->

    <!-- encabezado de la pagina -->
    <header>
        <h1>Blog de Tecnología</h1>
        <nav>
            <!-- varios enlaces -->
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Artículos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
        <!-- contenido principal entre las etiquetas main -->
    <main>
        <!-- sección de artíuclos -->
        <section>
            <!-- <em> lo convierte en cursiva -->
            <h2>Últimos <em>artículos</em></h2>
            <article>
                <h3>Introducción a <strong>HTML</strong></h3>
                <p>En este artículo estamos explorando el uso de las <strong>etiquetas semánticas</strong></p>
            </article>
            
        </section>

    </main>

</body>
</html>
