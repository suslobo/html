<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo que aparece en la pestaña del navegador -->
    <title>Tablas</title>
</head>
<body>
    <h1>Tabla de usuarios</h1>
    <!-- table es para crear una tabla -->
    <table>
        <!-- tr = table row, fila de encabezado -->
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
        </tr>
        <!-- segunda fila -->
        <tr>
            <!-- td es para las celdas de datos
            pero deben ir en el orden que especifiqué en las columnas -->
            <td>1</td>
            <td>Usuario1</td>
            <td>usuario1@gmail.com</td>
        </tr>
        <!-- tercera fila -->
        <tr>
            <td>2</td>
            <td>Usuario2</td>
            <td>usuario2@gmail.com</td>
        </tr>
        <!-- cuarta fila -->
        <tr>
            <td>3</td>
            <td>Usuario3</td>
            <td>usuario3@gmail.com</td>
        </tr>



    </table> 








</body>
</html>
