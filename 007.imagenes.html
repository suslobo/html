<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con Imagenes en local</title>
</head>
<body>
    <h2>Ejemplo de imagenes</h2>
    <!-- img no tiene etiqueta de cierre.
    src es para indicar la ruta de la imagen y viene de SOORCE
    alt es para ponerle un nombre a la imagen en caso que no podamos acceder a la imagen
    width es el ancho y el heigth es el alto -->
    <img src="images\codigo1.jpg" alt="imagen de codigo" width="400" height="200">
    <br>
    <img src="images\codigo2.jpg" alt="imagen de cogido en ordenador" width="400" height="200">
    <br>
    <img src="images\codigo3.jpg" alt="imagen de codigo 3" width="400" height="200">
    <br>
    <img src="images\codigo4.jpg" alt="imagen de codigo 4" width="400" height="200">
</body>
</html>
