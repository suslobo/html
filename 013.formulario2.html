<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de información personal</title>
</head>
<body>
    <h1>Información personal</h1>
    <form action="/backend" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="tu nombre" required>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="tu apellido" required>
        </div> 
        <div>
            <label for="telefono">Telefono:</label>
            <input type="number" id="telefono" name="telefono" placeholder="+34696958454" required>
        </div> 
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="tucorreo@hotmail.com" required>
        </div>
        <div>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>
        <h2>Ubicación</h2>
        <div>
            <label for="pais">País</label>
            <select id="pais" name="pais" required>
                <option value="1">España</option>
                <option value="2">Italia</option>
                <option value="3">Francia</option>
                <option value="4">Portugal</option>
            </select>
        </div>
        <div>
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad" placeholder="tu ciudad">
        </div>
        <h2>Prefencias</h2>
        <label>Preferencias de color:</label>
        <div>
            <input type="radio" id="rojo" name="color" value="rojo">
            <label for="rojo">Rojo</label>
        </div>
        <div>
            <input type="radio" id="negro" name="color" value="negro">
            <label for="negro">Negro</label>
        </div>
        <div>
            <input type="radio" id="morado" name="color" value="morado">
            <label for="morado">Morado</label>
        </div>
        <div>
            <input type="radio" id="amarillo" name="color" value="amarillo">
            <label for="amarillo">Amarillo</label>
        </div>
        <div>
            <input type="radio" id="verde" name="color" value="verde">
            <label for="verde">Verde</label>
        </div>
        <div>
            <label for="hobbies">Hobbies:</label>
            <select id="hobbies" name="hobbies" multiple>
                <option value="deportes">Desportes</option>
                <option value="lectura">Lectura</option>
                <option value="viajar">Viajar</option>
                <option value="musica">Escuchar música</option>
            </select>
        </div>
        <div>
            <h2>Contraseña</h2>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirmpassword">Contraseña</label>
            <input type="confirmpassword" id="confirmpassword" name="confirmpassword" required>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
