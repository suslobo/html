<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenadas y desordenadas</title>
</head>
<body>
    <h2> Lista ordenada </h2>
    <!-- ol, etiqueta para especificar que es una lista ordenada -->
    <ol>
        <!-- li, para especificar los elementos de la lista -->
        <li> Html </li>
        <li> Css </li>
        <li> JavaScript</li>
    </ol>
    <ol type="a">
        <li> Html </li>
        <li> Css </li>
        <li> JavaScript</li>
    </ol>
    <h2> Lista desordenada</h2>
    <!-- ul, etiqueta para especificar que es una lista no ordenada -->
    <ul>
        <!-- li para especificar los elementos de la lista -->
        <li> HTML </li>
        <ul>
            <li>css</li>
        </ul>
        <li> CSS </li>
        <li> JAVASCRIPT</li>
    </ul>
</body>
</html>
