<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenadas y desordenadas</title>
</head>

<body>

    <h2> Lista ordenada </h2>

    <!-- ol, etiqueta para especificar que es una lista ordenada -->
    <ol>
        <!-- li para especificar los elementos de la lista -->
        <li> HTML </li>
        <li> CSS </li>
        <li> JavaScript</li>
    </ol>

    <!-- ol, etiqueta para especificar que es una lista ordenada -->
    <ol type="a">
        <!-- li para especificar los elementos de la lista -->
        <li> HTML </li>
        <li> CSS </li>
        <li> JavaScript</li>
    </ol>

    <h2> Lista No Ordenada </h2>
    <!-- ul, etiqueta para especificar que es una lista no ordenada -->
    <ul type="circle"> 
        <!-- li para especificar los elementos de la lista -->
        <li> HTML </li>
        <li> CSS </li>
        <li> JavaScript </li>
    </ul>


</body>
